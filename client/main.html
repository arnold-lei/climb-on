<head>
  <title>googlemaps-geolocation</title>
</head>

<body>

  <div id="render-target"></div>


  <h1>ClimbON</h1>
  {{> map}}
</body>

<template name="map">
  <div class="map-container">
    {{#unless geolocationError}}
      {{> googleMap name="map" options=mapOptions}}
    {{else}}
      Geolocation failed: {{geolocationError}}
    {{/unless}}
  </div>
</template>
